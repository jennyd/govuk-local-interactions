var current_banner = 1;
var total_banners = 0;
var wait = 0;
var wait2 = 0;
var wait3 = 0;

function banner_init()
{
	wait = setTimeout('nextBanner()',bannertime);

	opacity('home_fade_box2', 100, 0, 1);
	opacity('home_fade_box3', 100, 0, 1);
	opacity('home_fade_box4', 100, 0, 1);

	//stop banner change if mouse over one banner
	elements = document.getElementById('home_fade').getElementsByTagName('div');
	total_banners = elements.length;
	for (var i = 0; i < elements.length; i++) 
	{ 
		elements[i].onmouseover = function () 
		{

			clearTimeout(wait);
		}
 		elements[i].onmouseout = function () 
		{

			clearTimeout(wait);

			wait = setTimeout('nextBanner()',bannertime);

		}	
	}
} 


function banner(nr)
{
	clearTimeout(wait);
	elements = document.getElementById('home_fade').getElementsByTagName('div');
	//hide all divs
	
	cr = (nr - 1);
	if (cr == 0)
	{
		cr = total_banners;
	}
	opacity('home_fade_box'+cr, 100, 0, 1000);
	elements[cr-1].style.zIndex=4;
	elements[nr-1].style.display = "block";
	elements[nr-1].style.zIndex=5;
	opacity('home_fade_box'+nr, 0, 100, 1000);
	wait = setTimeout('nextBanner()',bannertime);
}

function nextBanner() 
{

	if(current_banner < total_banners) 
	{
		current_banner ++; 
	}

	else
	{	current_banner = 1;
	}
	banner(current_banner);
}

function opacity(id, opacStart, opacEnd, millisec) { 
    //speed for each frame 
    var speed = Math.round(millisec / 100); 
    var timer = 0; 

    //determine the direction for the blending, if start and end are the same nothing happens 
    if(opacStart > opacEnd) { 
        for(i = opacStart; i >= opacEnd; i--) { 
            wait2 = setTimeout("changeOpac(" + i + ",'" + id + "')",(timer * speed)); 
            timer++; 
        } 
    } else if(opacStart < opacEnd) { 
        for(i = opacStart; i <= opacEnd; i++) 
            { 
            wait2 = setTimeout("changeOpac(" + i + ",'" + id + "')",(timer * speed)); 
            timer++; 
        } 
    } 
} 

//change the opacity for different browsers 
function changeOpac(opacity, id) { 
    var object = document.getElementById(id).style; 
    object.opacity = (opacity / 100); 
    object.MozOpacity = (opacity / 100); 
    object.KhtmlOpacity = (opacity / 100); 
    object.filter = "alpha(opacity=" + opacity + ")"; 
} 

</script><script>

			wait_div = setTimeout('next_div()',divtime);

	}
	show_div(current_div);
}

function show_div(cdiv)
{
	clearTimeout(wait_div);
	
	if(cdiv == 1)
	{
		prev_div = total_div;
	}
	else
	{
		prev_div = cdiv-1;
	}
	elements = document.getElementById('news').getElementsByTagName('div');
	elements[prev_div-1].style.display='none';
	elements[cdiv-1].style.display='block';
	wait_div = setTimeout('next_div()',divtime);
}

function next_div()
{
	if(current_div < total_div) 
	{
		current_div ++; 
	}

	else
	{
		current_div = 1;
	}
	show_div(current_div);
}
