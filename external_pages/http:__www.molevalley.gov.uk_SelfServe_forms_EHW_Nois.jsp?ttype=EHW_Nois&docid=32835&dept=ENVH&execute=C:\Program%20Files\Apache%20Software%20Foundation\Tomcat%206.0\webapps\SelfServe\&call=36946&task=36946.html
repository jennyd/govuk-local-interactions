  <script type="text/javascript">


/* <![CDATA[ */
 function fill()
            {
               if(document.getElementById("LONG") == undefined)
                {
                }
                else
                {
                    var la = "";
                    var ln = "";
                    var lo ="";
                    document.getElementById("LONG").value = ln;
                    document.getElementById("LATI").value = la;
                    document.getElementById("LOCA").value = lo;
                }
            }
	    function store()
            {
                document.getElementById("val").value = "";
                var s="";
                var t="";
                var rg=false;
                var rprev="";
                var x = document.getElementById("data");
                for (var i=0;i<x.length;i++)
                {
                    if (x.elements[i].type=="radio"){
                        if(rg&&x.elements[i].name!=rprev){
                            s+=t;
                            rg=false;
                        }
                        if(!rg){
                            rprev=x.elements[i].name;
                            t=x.elements[i].name+":0;";
                        }
                        rg=true;
                        if(x.elements[i].checked){
                            t=x.elements[i].name+":"+x.elements[i].value+";";
                        }
                    }
                    else if(x.elements[i].type=="checkbox"){
                        if(rg){
                            s+=t;
                            rg=false;
                        }
                        if(x.elements[i].checked){
                            s+=x.elements[i].name+":checked;";
                        }
                        else{
                            s+=x.elements[i].name+":unchecked;";
                        }
                    }
                    else if(x.elements[i].type=="submit"){
                        if(rg){
                            s+=t;
                            rg=false;
                        }
                    }
                    else if(x.elements[i].name=="val"){
                        if(rg){
                            s+=t;
                            rg=false;
                        }
                    }
                    else{
                        if(rg){
                            s+=t;
                            rg=false;
                        }
                        s+=x.elements[i].name+":"+x.elements[i].value+";";
                    }
                }
                if(rg){
                    s+=t;
                    rg=false;
                }
                document.getElementById("val").value = s;
                document.getElementById("sub").submit();
            }


/* ]]> */
        </script>
