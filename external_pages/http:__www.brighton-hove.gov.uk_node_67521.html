<script type="text/javascript">

	// make sure modal is hidden on initial page load
	$("#bhccModal").hide();
	
	// function to perform when modal is initialised
	$("#bhccModal").on("show.bs.modal", function () {
		
		// variables to find supporting info title and content in form iframe
		var bhccModalTitle = $(".achieveforms-iframe").contents().find("#bhccModalTitle");
		var bhccModalContent = $(".achieveforms-iframe").contents().find("#bhccModalContent");
		
		// if modal body contains html
		if($(bhccModalContent).html()) {
			
			//replace the modal title with supporting info title
			$("#bhccModal .modal-title").replaceWith(bhccModalTitle);
			
			// replace the modal body with supporting info content
			$("#bhccModal .modal-body").replaceWith(bhccModalContent);
			
			// replace modal content h2's with h5's
      		$("#bhccModalContent").find('h2').replaceWith(function() {
        		return '<h5>' + $(this).text() + '</h5>';
      		});
		
			// ACCORDION SUPPORT 
			
			// variable to find bhcc accordion content
			var bhccAccContent = $("#bhccModalContent .bhca-accordion-content");
			
			// wrap beta accordion header contents with Bootstrap anchor
			$(".bhca-accordion-header").wrapInner("<a class='collapsed' data-toggle='collapse' data-parent='#bhccModalContent' aria-expanded='false'></a>");
			
			// add Bootstrap class to beta accordion content and wrap contents with padding div
			$(bhccAccContent).addClass("collapse").wrapInner("<div></div>");
			
			// variable to find bhcc accordion header anchor
			var bhccAccAnchor = $("#bhccModalContent .bhca-accordion-header a");
			
			// add unique href attribute to bhcc accordion header anchor
			bhccAccAnchor.attr("href", function (index) {
				return "#collapse" + index;
			});
			
			// add unique aria-controls attribute to bhcc accordion header anchor
			bhccAccAnchor.attr("aria-controls", function (index) {
				return "collapse" + index;
			});

			// add unique id attribute to bhcc accordion content
			bhccAccContent.attr("id", function (index) {
				return "collapse" + index;
			});
			
			// wrap accordion header and content in wrapping div
			$("#bhccModalContent .bhca-accordion-header").each(function(index) {
	      		$(this).next(bhccAccContent).andSelf().wrapAll("<div class='bhca-accordion' ></div>");
      		});
      
      		//set aria-expanded="true" when accordion content is visible
      		$("#bhccModalContent .bhca-accordion-content").on('shown.bs.collapse', function () {
        		$("#bhccModalContent .bhca-accordion-header a").attr("aria-expanded","true");
      		});

		    //set aria-expanded="false" when accordion content is hidden
		    $("#bhccModalContent .bhca-accordion-content").on('hidden.bs.collapse', function () {
		    	$("#bhccModalContent .bhca-accordion-header a").attr("aria-expanded","false");
		    });
		}
	});
	
	// function to perform when modal is hidden
	$("#bhccModal").on("hidden.bs.modal", function () {
		$("#bhccModal").removeClass("modal");
		$("body").removeClass("modal-open");
	});
